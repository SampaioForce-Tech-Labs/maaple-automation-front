<!DOCTYPE html>
<html>
<head>
    <title>Contract Editor Example</title>
    <link rel="stylesheet" href="../css/contracteditor.css">
</head>
<body>
    <div id="contractEditor">
        <div class="contract-container">
            <input type="file" id="pdfUpload" accept=".pdf">
            <div id="editableContent"></div>
            <button id="savePDF">Save as PDF</button>
        </div>
    </div>
    <script src="%PUBLIC_URL%/src/utils/pdf-converter.js"></script>
    <script>
        $(document).ready(function() {
            $('#contractEditor').contractEditor();
        });
    </script>
</body>
</html>
